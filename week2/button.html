<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button</title>
    <style>
        button {
            margin: 4px 2px;
            font-size: 16px;
            text-align: center;
            padding: 15px 32px;
            font-weight: bold;

        }

        button.request {
            background-color: rgba(0, 0, 0);
            color: white;
            font-weight: normal;

        }

        button.signup {
            background-color: rgba(87, 164, 91);
            color: white;
            font-weight: bold;
            border: 0px solid;
            border-radius: 5px;

        }

        button.addtocart {
            background-color: rgba(249, 218, 78);
            color: rgba(0, 0, 0);
            font-weight: bold;
            border: 0px solid;
            border-radius: 70px;
            padding: 15px 100px;
            font-weight: normal;

        }

        button.getstarted {
            background-color: rgba(115, 84, 173);
            color: white;
            font-weight: bold;
            border: 0px solid;
            border-radius: 5px;

        }

        button.download {
            background-color: rgba(255, 255, 255);
            color: rgba(119, 124, 129);
            font-weight: bold;
            border: 2px solid rgba(188, 191, 192);
            border-radius: 5px;
        }

        button.apply {
            background-color: rgba(45, 101, 188);
            color: white;
            font-weight: bold;
            border: 0px solid;
            border-radius: 30px;
        }

        button.save {
            background-color: rgba(255, 255, 255);
            color: rgba(41, 104, 192);
            border: 2px solid rgba(41, 104, 192);
            border-radius: 30px;
        }
    </style>
</head>

<body>
    <button class="request">Request now</button>
    <button class="signup">Sign up</button>
    <button class="addtocart">Add to Cart</button>
    <button class="getstarted">Get started</button>
    <button class="download">Download</button>
    <button class="apply">Apply on company website</button>
    <button class="save">Save</button>
</body>

</html>
